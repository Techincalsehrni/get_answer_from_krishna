<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seek Krishna's Wisdom</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        
        <div class="center">
            <div class="content">
                <div class="heading">
                    <h1>Welcome to Krishna's Wisdom</h1>
                    <p>Choose your challenge, receive divine guidance</p>
                </div>
                <div class="btn">
                    <label for="question" id="question">Select In which area you want krishna's help:</label>
                    <div class="btn-row">
                        <select name="question" id="quotes">
                            <option value="please select">please select</option>
                            <option value="Physical Health Issues">Physical Health Issues</option>
                            <option value="Emotional and Mental Health Challenges">Emotional and Mental Health Challenges</option>
                            <option value="Financial and Economic Problems">Financial and Economic Problems</option>
                            <option value="Social and Relationship Issues">Social and Relationship Issues</option>
                        </select>
                        <input type="submit" value="Save Response" class="submit" id="response">
                    </div>
                </div>
            </div>
        </div>

        <div class="display"></div>
</body>

<script src="action.js"></script>
</html>
